<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ujian Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="browser">
    <div class="top-panel">
        <button id="btnHome" title="Beranda"><i class="fas fa-home"></i></button>
        <button id="btnReload" title="Muat Ulang"><i class="fas fa-sync-alt"></i></button>
        <button id="btnZoomIn" title="Perbesar"><i class="fas fa-search-plus"></i></button>
        <button id="btnResetZoom" title="Reset Zoom (100%)"><i class="fas fa-compress-arrows-alt"></i></button>
        <button id="btnZoomOut" title="Perkecil"><i class="fas fa-search-minus"></i></button>
        <button id="btnClose" title="Keluar Aplikasi"><i class="fas fa-times"></i></button>
    </div>
    <webview id="examWebview" src="about:blank"></webview>
    <script src="renderer.js"></script>
</body>
</html>
